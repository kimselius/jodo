services:
  kernel:
    build: .
    ports:
      - "8080:8080"
    environment:
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - JODO_DB_PASSWORD=${JODO_DB_PASSWORD}
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=jodo
      - DB_NAME=jodo_kernel
    volumes:
      - ./configs:/app/configs
      - ./seed:/app/seed
      - /var/log:/var/log
    depends_on:
      - postgres

  postgres:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_DB: jodo_kernel
      POSTGRES_USER: jodo
      POSTGRES_PASSWORD: ${JODO_DB_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5432:5432"

volumes:
  pgdata:
