services:
  kernel:
    build: .
    ports:
      - "8080:8080"
    environment:
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - JODO_DB_PASSWORD=${JODO_DB_PASSWORD}
      - JODO_MODE=${JODO_MODE:-vps}
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=jodo
      - DB_NAME=jodo_kernel
    volumes:
      - ./configs:/app/configs
      - ./seed:/app/seed
      - /var/log:/var/log
      - ./.ssh:/app/ssh:ro
    depends_on:
      - postgres

  postgres:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_DB: jodo_kernel
      POSTGRES_USER: jodo
      POSTGRES_PASSWORD: ${JODO_DB_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5432:5432"

  jodo:
    build: ./docker/jodo
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - jodo-brain:/opt/jodo/brain
      - ./.ssh/jodo_key.pub:/tmp/jodo_key.pub:ro
    profiles:
      - docker-mode

volumes:
  pgdata:
  jodo-brain:
